    <main>
        <h1>Contato</h1>
        <!--Criando o formulário de contato-->
        <div class="contato">Deixe sua mensagem:</div>
            <form action="https://api.staticforms.xyz/submit" method="post">
                <input type="hidden" name="accessKey" value="2e452b9a-8c1d-4612-a501-983902bde678"><!--Chave que direciona a mensagem do usuário para minnha caixa de email-->
                <input type="hidden" name="redirectTo" value="https://josmarmartins.github.io/portifolio-pessoal/agradecimento.html"><!--Página de agradecimento a ser direcionada após o envio do formulário-->

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="nome@gmail.com"required>

                <label for="telefone">Telefone:</label>
                <input type="telefone" id="telefone" name="phone" placeholder="11-98745-1665"  pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"required><!--Sugestão e Validação da a entrada do usuário-->
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="message" required></textarea>

                <input type="text" name="honeypot" style="display: none;"> <!--Proteção contra mensagens spam-->
                
                <input type="submit" value="Enviar">
            </form>

        <!--Rodapé contendo contatos e imagem com direcionamentos para links externos-->

            <hr class="linha-amarela"> <!--inserindo uma classe para criar uma linha amarela no rodapé -->

    <!--Script para implementar um menu de navegação para dispositivos móveis -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navList = document.getElementById('nav-list');

        menuToggle.addEventListener('click', function() {
            navList.classList.toggle('active');
        });

    // Script para controlar a entrada de digitação do telefone do usuário na página contato
    document.getElementById('telefone').addEventListener('input', function (e) {
        let input = e.target.value;
        input = input.replace(/\D/g, '');
        input = input.replace(/^(\d{2})(\d)/g, '$1-$2');
        input = input.replace(/(\d{5})(\d)/, '$1-$2');
        e.target.value = input;
    });
    </script>
